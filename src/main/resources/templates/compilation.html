<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilation</title>
    <style>
        #crossword {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 1px;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }

        .selected {
            background-color: lightblue;
        }

        .task {
            background-color: red;
        }

        #menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #000;
            z-index: 100;
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #menu li {
            padding: 5px;
            cursor: pointer;
        }

        #menu li:hover {
            background-color: lightgray;
        }

        #taskArea {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Составление сканворда</h1>
<button id="saveBtn">Сохранить</button>
<button id="addBtn">Добавить</button>
<div id="crossword"></div>
<div id="menu">
    <ul>
        <li>Абвгд</li>
        <li>Ежзи</li>
        <li>Кирилл</li>
    </ul>
</div>
<div id="taskArea">
    <h2>Задание</h2>
    <div id="taskContent">Выберите клетку для задания</div>
</div>

<script>
    const crossword = document.getElementById('crossword');
    const menu = document.getElementById('menu');
    const taskContent = document.getElementById('taskContent');
    let selectedCells = [];

    // Create crossword grid
    for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => selectCell(cell));
        crossword.appendChild(cell);
    }

    function selectCell(cell) {
        if (selectedCells.length < 10) {
            cell.classList.toggle('selected');
            if (cell.classList.contains('selected')) {
                selectedCells.push(cell);
            } else {
                selectedCells = selectedCells.filter(c => c !== cell);
            }
            if (selectedCells.length >= 2) {
                showMenu(cell);
            }
        }
    }

    function showMenu(cell) {
        menu.style.display = 'block';
        menu.style.left = `${cell.offsetLeft + 40}px`;
        menu.style.top = `${cell.offsetTop}px`;
    }

    menu.addEventListener('click', (e) => {
        if (e.target.tagName === 'LI') {
            const word = e.target.textContent;
            selectedCells.forEach((cell, index) => {
                cell.textContent = word[index] || '';
                cell.classList.remove('selected');
            });
            selectedCells = [];
            menu.style.display = 'none';
        }
    });

    document.querySelectorAll('.cell').forEach(cell => {
        cell.addEventListener('dblclick', () => {
            cell.classList.toggle('task');
            if (cell.classList.contains('task')) {
                taskContent.textContent = 'Задание для этой клетки';
            } else {
                taskContent.textContent = 'Выберите клетку для задания';
            }
        });
    });
</script>
</body>
</html>
