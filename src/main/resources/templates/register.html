<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .reg-log{
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Регистрация</h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Пользователь с данным именем уже существует.
    </div>

    <form th:action="@{/register}" th:object="${User}" method="post" class="mt-3">
        <div class="reg-log">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Имя" required />
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Пароль" required />
            </div>
        </div>
        <div class="reg-log-button">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <div class="text-left">
                Уже имеется аккаунт? <a href="login">Войти</a>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
