<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .reg-log{
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Вход в систему</h1>
    <div th:if="${param.error}" class="alert alert-danger">
        Неправильный логин или пароль.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Вы вышли из аккаунта.
    </div>
    <form th:action="@{/login}" method="post" class="mt-3">
        <div class="reg-log">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Логин" minlength="4" maxlength="10" required/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Пароль" minlength="4" maxlength="12" required/>
            </div>
        </div>
        <div class="reg-log-button">
            <button type="submit" class="btn btn-primary">Войти</button>
            <div class="text-left">
                Первый раз? <a href="/register">Зарегистрироваться</a>
            </div>
        </div>

    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
