<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ввод параметров для создания сканворда</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 3px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.back {
            background-color: #f44336;
        }
        button.back:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<<div class="form-container">
    <h2>Создание сканворда</h2>
    <form id="crosswordForm">
        <div class="form-group">
            <label for="name">Название сканворда:</label>
            <input type="text" id="name" value="Новый 1" required>
        </div>
        <div class="form-group">
            <label for="x">X (ширина):</label>
            <input type="number" id="x" value="10" min="1" required>
        </div>
        <div class="form-group">
            <label for="y">Y (высота):</label>
            <input type="number" id="y" value="10" min="1" required>
        </div>
        <div class="form-group">
            <label for="hints">Кол-во подсказок:</label>
            <input type="number" id="hints" value="3" min="0" required>
        </div>
        <div class="form-group">
            <label for="dictionary">Выбор словаря понятий:</label>
            <select id="dictionary" required>
                <option value="" disabled selected>Выберите...</option>
                <option value="default">Дефолтный словарь</option>
                <option value="custom">Пользовательский словарь</option>
                <!-- Добавьте другие словари по мере необходимости -->
            </select>
        </div>
        <button type="submit">Создать</button>
        <button type="button" class="back" onclick="goBack()">Назад</button>
    </form>
</div>
</body>
</html>
